    <title>Promotional HTML Email</title>

    <style>

        *, html, body {

</head>
<body>

            <td>

                <table class="container"  style="width: 600px; margin: 0 auto; background-color: #fefefe;" borderpadding="0" bo cellpadding="0" cellspacing="0" align="center" border="1" role="presentation">
                    <tr>
                        <td>

                            <table class="header-section"  style="width: 600px; margin: 0 auto; text-align: center;" borderpadding="0" bo cellpadding="0" cellspacing="0" align="center" border="0" role="presentation">
                                <tr>
                                    <td >
                                        <p><img src="https://image.flaticon.com/icons/png/512/825/825561.png" style="padding:38px 0;" alt="Logo" title="Logo" width="55px"></p>
                                    </td>
                                </tr>
                            </table>

                            <table class="title-section"  style="width: 600px; margin: 0 auto; text-align: center; font-size: 18px; font-weight: bold; padding: 12px 0px 12px 0px;" borderpadding="0" bo cellpadding="0" cellspacing="0" align="center" border="0" role="presentation">

                                <tr>
                                    <td>
                                        <h1>Summer Sale</h1>
                                        <h1>Up To 80% Off!!!</h1>
                                    </td>
                                </tr>
                            
                            </table>

                            <table class="banner-section"  style="width: 600px; margin: 0 auto; text-align: center; padding:18px 0px;" borderpadding="0" bo cellpadding="0" cellspacing="0" align="center" border="0" role="presentation">
                                <tr>
                                    <td>

                                    </td>
                                </tr>
                            </table>

                            <table class="banner-text-section"  style="width: 600px; margin: 0 auto; text-align: center; line-height: 24px;" borderpadding="0" bo cellpadding="0" cellspacing="0" align="center" border="0" role="presentation">
                                <tr>
                                    <td>

                                        <p style="font-size: 14px;">Opportunity never knocks twice at any man's door</p>
                                        <button style="background-color:#ffe261; border-color:#ffe261; padding: 6px 10px; border-radius: 8px; font-size: 16px; font-weight: bold; margin: 8px 0px;">More info</button>
                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>

            </td>
